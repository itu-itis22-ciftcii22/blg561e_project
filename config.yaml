# Configuration for Token Malice Prediction

data:
  data_dir: "solana1"  # Directory containing token CSV files
  batch_size: 32
  num_workers: 0
  train_ratio: 0.7
  val_ratio: 0.15
  test_ratio: 0.15
  malice_threshold: 0.9  # 90% value decline = malicious
  min_transactions: 10

model:
  hidden_dim: 128
  num_layers: 3
  num_heads: 4
  dropout: 0.3
  num_classes: 2
  pooling: "concat"  # mean, max, add, concat
  use_edge_features: true

training:
  learning_rate: 0.001
  weight_decay: 0.01
  num_epochs: 100
  gradient_clip: 1.0
  early_stopping_patience: 10
  use_class_weights: true

output_dir: "./outputs"
experiment_name: "token_malice_prediction"
seed: 42
device: "cuda"
